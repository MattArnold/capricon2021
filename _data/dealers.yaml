    *Author Bio:* Peter Bremer is reference and instruction librarian at the University of Minnesota, Morris, a small college on the prairie in western Minnesota. He lives with my wife and furry dog at the corner where the sky and river meet. He believes that the world, on average, is a far better place with more nature in it, not less. When he's not in a library or writing he enjoys biking, playing tennis, and discovering new board games.

    *Publications:* His first novel, the fantasy Treetops, was self-published through Amazon KDP and is now available wherever good books are sold. To purchase autographed copies please email the author at the email address listed in the contacts.

    *Book Synopsis:* Teenager Jackie Ashmore is struggling with the passing of her mother when she receives an unexpected birthday gift that opens up a remarkable world where creatures from the past and the present coexist. Aided by unlikely animal allies and an aging guardian, Jackie embarks on a desperate rescue mission to save her little brother Dustin who has been kidnapped by a hooded rider and stolen across the clouds. Each step on Jackie's journey brings her one step closer towards a confrontation with a mysterious power named Samuel Flood, who is using Dustin for his own hidden purposes.

    With time running out and unbearable losses mounting, Jackie faces ever tougher choices that will determine not only the fate of her brother, but the Earth below as well.
